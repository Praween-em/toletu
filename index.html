<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toletu Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("your-background.gif") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
    }
    #timer {
      font-size: 2rem;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }
    #lottie {
      width: 300px;
      height: 300px;
      position: absolute;
      top: 20%;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="lottie"></div>
  <div id="timer">Loading timer...</div>

  <!-- Lottie player -->
  <script src="cat_typing.json"></script>
  <script>
    // Load Lottie animation
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'animation.json' // Replace with your animation file path
    });

    // Timer countdown to 30 days from now
    const timerElement = document.getElementById("timer");
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 30);

    const updateTimer = () => {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        timerElement.innerHTML = "We are live now!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
    };

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
