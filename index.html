<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toletu - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .timer span {
      display: inline-block;
      min-width: 80px;
    }
  </style>
</head>
<body>
  <h1>Toletu.com is Coming Soon!</h1>
  <p>We are working hard to bring this service live in:</p>
  <div class="timer" id="countdown">
    <span id="days">--</span>d :
    <span id="hours">--</span>h :
    <span id="minutes">--</span>m :
    <span id="seconds">--</span>s
  </div>

  <script>
    const countdown = () => {
      const launchDate = new Date();
      launchDate.setDate(launchDate.getDate() + 30); // 30 days from now

      const now = new Date().getTime();
      const distance = launchDate.getTime() - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "We're Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    countdown(); // Initial call
    setInterval(countdown, 1000); // Update every second
  </script>
</body>
</html>
