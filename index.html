<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toletu - Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      z-index: 0;
      width: 60%;
      max-width: 600px;
      height: auto;
    }

    .content {
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #timer {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0f0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      #timer {
        font-size: 1.3rem;
      }

      .background-logo {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Background GIF logo -->
  <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGhnNGNzYndqNm1sdGUxZGd4ZXZyd3Fpb2Jwa3Byd2NqbmgyMmk2dCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Ll22OhMLAlVDb8UQWe/giphy.gif" alt="Logo" class="background-logo" />

  <div class="content">
    <h1>Toletu.com will be live in 30 days!</h1>
    <div id="timer">Loading...</div>
  </div>

  <script>
    const target = new Date();
    target.setDate(target.getDate() + 30);

    const timer = document.getElementById("timer");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = target - now;

      if (distance <= 0) {
        timer.innerText = "We are live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timer.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateTimer(); // Initial call
    setInterval(updateTimer, 1000); // Update every second
  </script>
</body>
</html>
