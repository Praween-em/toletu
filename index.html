<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toletu - Coming Soon</title>

  <!-- Favicon -->
  <link rel="icon" href="toletu.com_logo-removebg-preview.png" type="image/png" />

  <!-- SEO Meta Tags -->
<meta name="description" content="Toletu.com - Your go-to platform for posting and finding rental ads in your local area. Launching soon!">
<meta name="keywords" content="rental, housing, ads, homes, PG, toletu, local rentals, room rentals">
<meta name="author" content="Toletu Team">
<meta property="og:title" content="Toletu - Rentals Made Simple">
<meta property="og:description" content="Launching in 30 days! A modern local rentals platform for homes, PGs, and more.">
<meta property="og:image" content="https://www.toletu.com/logo.png">
<meta property="og:url" content="https://www.toletu.com">
<meta name="robots" content="index, follow">


  <!-- Lottie Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0d47a1, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    #lottie {
      width: fit-content;
      height: fit-content;
      
      z-index: 1;
    }

    h1 {
      margin: 10px 20px;
      font-size: 1.5rem;
      max-width: 90%;
    }

    #timer {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 30px;
      padding: 15px 25px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      z-index: 2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      #timer {
        font-size: 1.2rem;
        padding: 12px 20px;
      }

      #lottie {
        width: 275px;
        height: 275px;
      }
    }
  </style>
</head>
<body>

  <!-- Animation -->
  <div id="lottie"></div>

<!-- Timer -->
<div id="timer">Loading timer...</div>
  
  <!-- Text -->
  <h1 style="font-family:cursive">Toletu.com is launching soon!</h1>
  <h1 style="font-family:cursive">Post and find rental ads in your local area â€” Homes, PGs, and more.</h1>


  <!-- Scripts -->
  <script>
    // Lottie animation
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'cat typing.json' // Place this JSON in your project folder
    });

    // Countdown Timer
    const timerElement = document.getElementById("timer");
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 30);

    function updateTimer() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        timerElement.innerHTML = "ðŸŽ‰ We are live now!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
