<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toletu - Coming Soon</title>

  <!-- Favicon -->
  <link rel="icon" href="toletu.com_logo-removebg-preview.png" type="image/png" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Toletu.com - A new platform to post and find rental ads in your local area. Launching soon!" />
  <meta name="keywords" content="rental, housing, ads, homes, PG, toletu, local rentals, room rentals" />
  <meta name="author" content="Toletu Team" />
  <meta property="og:title" content="Toletu - Rentals Made Simple" />
  <meta property="og:description" content="Launching in 30 days! A modern local rentals platform for homes, PGs, and more." />
  <meta property="og:image" content="toletu.com_logo-removebg-preview.png" />
  <meta property="og:url" content="https://www.toletu.com" />
  <meta name="robots" content="index, follow" />

  <!-- Lottie Animation Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0d47a1, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
    }



    #lottie {
      width: auto;
      height: auto;
      position: absolute;
      top: 15%;
      z-index: 1;
      pointer-events: none;
    }

    #timer {
      font-size: 2rem;
      margin-top: 280px;
      z-index: 2;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    @media (max-width: 768px) {
      #timer {
        font-size: 1.5rem;
        margin-top: 260px;
        padding: 16px 24px;
      }

      #lottie {
        width: auto;
        height: auto;
      }

      #logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Lottie Animation -->
  <div id="lottie"></div>

  <!-- Countdown Timer -->
  <div id="timer">Loading timer...</div>

  <script>
    // Lottie animation loader
    // Make sure 'animation.json' is in the same folder as this HTML file
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'cat typing.json'
    });

    // Countdown Timer Logic
    const timerElement = document.getElementById("timer");
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 30);

    const updateTimer = () => {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        timerElement.innerHTML = "ðŸŽ‰ We are live now!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
    };

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
